      <div class="sp-container">

        <div class="content">
      
              <div class="dashboard">
                            <h1> CHOOSE YOUR UNDERTONE</h1>
          
              
          
                
              <div class="clearfix"></div>
        
                
      
      
      
                  <div class="cube">
                        <figure>
                    <div class="bg7"><h2>COOL</h2></div>
                              <figcaption class="cube-caption1 caption-bottom">
                  <h3>base tone is:<br>blue, pink, or red </h3>
              </figcaption>
                            </figure>
                  </div>
              
                      <div class="cube">
                        <figure>
                    <div class="bg8"><h2>NEUTRAL</h2></div>
                              <figcaption class="cube-caption2 caption-bottom">
                  <h3>a mix of both warm and cool or if your undertone is the same as your skin color</h3>
              </figcaption>
                            </figure>
                  </div>
              
                      <div class="cube">
                        <figure>
                    <div class="bg9"><h2>WARM</h2></div>
                              <figcaption class="cube-caption3 caption-bottom">
                  <h3>base tone is:<br>yellow or gold</h3>
              </figcaption>
                            </figure>
                  </div>

                  <div class="unsure">STILL UNSURE HOW TO FIND YOUR UNDERTONE?</div>

                  <div class="light"><h5>For Lighter Skin Tones:<br><br>Check your veins!<br>If your veins appear to be green, you have a warm undertone<br>If your veins appear to be bluish and/or purple, then you have a cool undertone</h5></div>
